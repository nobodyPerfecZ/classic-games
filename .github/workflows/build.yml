name: Build

on:
  push:
    branches:
      - master  # Adjust the branch as needed

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  job:
    name: Build + Unittests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install g++
        run: |
          choco install mingw -y

      - name: Compile Min-Max DLL
        run: |
          g++ -shared -o $GITHUB_WORKSPACE/classic_games/tictactoe/agent/min_max.dll $GITHUB_WORKSPACE/classic_games/tictactoe/agent/min_max.cpp $GITHUB_WORKSPACE/classic_games/tictactoe/model/board.cpp $GITHUB_WORKSPACE/classic_games/util/converter.cpp -std=c++17

      - name: Upload Min-Max DLL
        uses: actions/upload-artifact@v2
        with:
          name: min_max
          path: $GITHUB_WORKSPACE/classic_games/tictactoe/agent/min_max.dll

      - name: Compile TicTacToeBoard DLL
        run: |
          g++ -shared -o $GITHUB_WORKSPACE/classic_games/tictactoe/model/board.dll $GITHUB_WORKSPACE/classic_games/tictactoe/model/board.cpp $GITHUB_WORKSPACE/classic_games/util/converter.cpp -std=c++17

      - name: Upload TicTacToeBoard DLL
        uses: actions/upload-artifact@v2
        with:
          name: min_max
          path: $GITHUB_WORKSPACE/classic_games/tictactoe/agent/min_max.dll
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: "requirements.txt"
      - name: Unittest on tictactoe
        run: |
          python -m unittest discover -s tests/tictactoe -p "test_*.py"
      - name: Unittest on connectfour
        run: |
          python -m unittest discover -s tests/connectfour -p "test_*.py"
      - name: Unittest on sudoku
        run: |
          python -m unittest discover -s tests/sudoku -p "test_*.py"
      - name: Unittest on snake
        run: |
          python -m unittest discover -s tests/snake -p "test_*.py"
      - name: Unittest on chess
        run: |
          python -m unittest discover -s tests/chess -p "test_*.py"